name: Metrics

on:
  schedule:
    - cron: "0 * * * *"   # update hourly
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@latest
        with:
          # ======================
          # AUTH
          # ======================
          token: ${{ secrets.METRICS_TOKEN }}

          # ======================
          # USER
          # ======================
          user: thevanshit
          template: classic

          # ======================
          # BASE SECTIONS
          # (keep tight & readable)
          # ======================
          base: header, activity, community, repositories
          base_skip: metadata

          # ======================
          # GLOBAL LAYOUT CONTROL
          # THIS CONTROLS FONT SIZE
          # ======================
          config_display: normal
          config_padding: 10%
          config_timezone: Asia/Calcutta
          config_animations: yes
          config_twemoji: yes
          config_octicon: yes

          # ======================
          # INTRO (clean header text)
          # ======================
          plugin_introduction: yes
          plugin_introduction_title: yes

          # ======================
          # LANGUAGES (compact, elegant)
          # ======================
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_threshold: 2%
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          plugin_languages_analysis_timeout: 15

          # ======================
          # ISO CALENDAR
          # (half-year avoids visual noise)
          # ======================
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # ======================
          # HABITS (VERY TUNED)
          # ======================
          plugin_habits: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: no
          plugin_habits_from: 200

          # ======================
          # STARS (small signal, no spam)
          # ======================
          plugin_stars: yes
          plugin_stars_limit: 4

          # ======================
          # FOLLOW-UP (repositories + profile)
          # ======================
          plugin_followup: yes
          plugin_followup_sections: repositories, user

          # ======================
          # TOPICS (controlled)
          # ======================
          plugin_topics: yes
          plugin_topics_mode: starred
          plugin_topics_limit: 8

          # ======================
          # LINES OF CODE (quiet insight)
          # ======================
          plugin_lines: yes
          plugin_lines_sections: base

          # ======================
          # OPTIMIZATION
          # ======================
          optimize: css
          retries: 3
          retries_delay: 300



